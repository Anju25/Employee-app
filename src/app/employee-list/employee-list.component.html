
<h2 class="text-center" style="padding:20px;" >EMPLOYEE LIST</h2>
<table class="table table-stripped">
    <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Job-Title</th>
          <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let i of emp">
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.jobTitle}}</td>
            <td><button (click)="update(i.id)" class="btn btn-info">update</button></td>
            <td><button (click)="delete(i.id)" class="btn btn-danger">delete</button></td>
            <td><button (click)="view(i.id)" class="btn btn-info">view</button></td>
        </tr>
    </tbody>
</table>
