<div class="col-md-6 offset-md-3">
<h2 class="text-center" style="padding:20px;" >ADD EMPLOYEE DETAILS</h2>
<form (ngSubmit)="submit()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" id="id" [(ngModel)]="emp.name" name="firstname">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" id="id" [(ngModel)]="emp.email" name="email">
    </div>
    <div class="form-group">
        <label>Job-Title</label>
        <input type="text" class="form-control" id="id" [(ngModel)]="emp.jobTitle" name="Job-Title">
    </div>
    <button class="btn btn-success" type="submit">Submit</button>
</form>
</div>
